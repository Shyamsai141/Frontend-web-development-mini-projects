<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      .title {
        text-align: center;
        color: black;
        font-family: sans-serif;
        margin-top: 0;
        margin-bottom: 0;
      }
      body {
        background-color: whitesmoke;
        margin: 0;
      }
      .big-box {
        margin-top: 100px;
        margin-left: 360px;
        display: inline-block;
      }
      .small-box {
        background-color: white;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding: 25px;
        margin-top: 20px;
        margin-bottom: 20px;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.15);
      }
      .move1,
      .move2,
      .move3 {
        display: flex;
        flex-direction: column;
      }
      .game-images {
        height: 200px;
        width: 200px;
        object-fit: cover;
        transition: opacity 0.2s, box-shadow 0.2s;
      }
      .game-images:hover {
        opacity: 0.5;
        cursor: pointer;
      }
      .show-score-btn {
        font-size: 20px;
        padding: 10px 100px 10px 100px;
        background-color: white;
        font-weight: bold;
        color: black;
        border: none;
        margin-left: 8px;
      }
      .show-score-btn:hover {
        opacity: 0.9;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        cursor: pointer;
      }
      .reset-score-btn {
        font-size: 20px;
        padding: 10px 100px 10px 100px;
        border: none;
        background-color: black;
        font-weight: bold;
        color: white;
        margin-left: 10px;
      }
      .reset-score-btn:hover {
        opacity: 0.9;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        cursor: pointer;
      }
      .title-box {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: white;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="title-box">
      <h2 style="text-align: center; font-family: Arial">
        Rock Paper Scissors
      </h2>
    </div>
    <div class="big-box">
      <h2 class="title">Choose a move</h2>
      <div class="small-box">
        <div class="move1">
          <img
            class="game-images"
            src="rock.png"
            alt="rock"
            onclick="playerMove('rock');"
          />
          <h2 class="title">rock</h2>
        </div>
        <div class="move2">
          <img
            class="game-images"
            src="paper.png"
            alt="rock"
            onclick="playerMove('paper');"
          />
          <h2 class="title">paper</h2>
        </div>
        <div class="move3">
          <img
            class="game-images"
            src="scissors.png"
            alt="rock"
            onclick="playerMove('scissors');"
          />
          <h2 class="title">scissor</h2>
        </div>
      </div>
      <button class="show-score-btn" onclick="showScore();">Show score</button>
      <button class="reset-score-btn" onclick="resetScore();">
        Reset score
      </button>
    </div>

    <script>
      const score = { wins: 0, looses: 0, ties: 0 };

      function playerMove(playerPick) {
        const computerPick = computerMove();

        if (playerPick === "rock") {
          if ("rock" === computerPick) {
            score.ties += 1;
            alert(
              `you pick ${playerPick}\n computer pick ${computerPick}\n tie\n wins: ${score.wins}, losses: ${score.looses}, ties: ${score.ties}`
            );
          } else if ("paper" === computerPick) {
            score.looses += 1;
            alert(
              `you pick ${playerPick}\n computer pick ${computerPick}\n you loose\n wins: ${score.wins}, losses: ${score.looses}, ties: ${score.ties}`
            );
          } else if ("scissors" === computerPick) {
            score.wins += 1;
            alert(
              `you pick ${playerPick}\n computer pick ${computerPick}\n you win\n wins: ${score.wins}, losses: ${score.looses}, ties: ${score.ties}`
            );
          }
        } else if (playerPick === "paper") {
          if ("rock" === computerPick) {
            score.wins += 1;
            alert(
              `you pick ${playerPick}\n computer pick ${computerPick}\n you win\n wins: ${score.wins}, losses: ${score.looses}, ties: ${score.ties}`
            );
          } else if ("paper" === computerPick) {
            score.ties += 1;
            alert(
              `you pick ${playerPick}\n computer pick ${computerPick}\n tie\n wins: ${score.wins}, losses: ${score.looses}, ties: ${score.ties}`
            );
          } else if ("scissors" === computerPick) {
            score.losses += 1;
            alert(
              `you pick ${playerPick}\n computer pick ${computerPick}\n you loose\n wins: ${score.wins}, losses: ${score.looses}, ties: ${score.ties}`
            );
          }
        } else if (playerPick === "scissors") {
          if ("rock" === computerPick) {
            score.looses += 1;
            alert(
              `you pick ${playerPick}\n computer pick ${computerPick}\n you loose\n wins: ${score.wins}, losses: ${score.looses}, ties: ${score.ties}`
            );
          } else if ("paper" === computerPick) {
            score.wins += 1;
            alert(
              `you pick ${playerPick}\n computer pick ${computerPick}\n you win\n wins: ${score.wins}, losses: ${score.looses}, ties: ${score.ties}`
            );
          } else if ("scissors" === computerPick) {
            score.ties += 1;
            alert(
              `you pick ${playerPick}\n computer pick ${computerPick}\n tie\n wins: ${score.wins}, losses: ${score.looses}, ties: ${score.ties}`
            );
          }
        }
      }

      function computerMove() {
        const computerMove = Math.random();

        let computerPick = "";

        if (computerMove >= 0 && computerMove < 1 / 3) {
          computerPick = "rock";
        } else if (computerMove >= 1 / 3 && computerMove < 2 / 3) {
          computerPick = "paper";
        } else if (computerMove >= 2 / 3 && computerMove < 1) {
          computerPick = "scissors";
        }

        return computerPick;
      }

      function showScore() {
        alert(
          ` wins: ${score.wins}, losses: ${score.looses}, ties: ${score.ties}`
        );
      }

      function resetScore() {
        score.wins = 0;
        score.looses = 0;
        score.ties = 0;
        alert(
          `wins: ${score.wins}, losses: ${score.looses}, ties: ${score.ties}`
        );
      }
    </script>
  </body>
</html>
